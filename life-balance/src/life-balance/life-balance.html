<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<link rel="import" href="../../esc-components/esc-gps/esc-gps.html">



<link rel="import" href="../switch-check/switch-check.html">



<dom-module id="life-balance">
    <template>
        <style>
            :host {
                display: block;
            }

            google-map{
                width: 100%;
                height: 100vh;
            }

        </style>

        {{cicles}}

        <esc-gps id="gps"></esc-gps>

        <google-map latitude="{{latitude}}" longitude="{{longitude}}" id="mapa" fit-to-markers disable-zoom disable-map-type-control api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc" >
            <google-map-marker id="birr" drag-events latitude="{{latitude}}" longitude="{{longitude}}" draggable="true"></google-map-marker>
        </google-map>

    </template>

    <script>

        class LifeBalance extends Polymer.Element {
            static get is() { return 'life-balance'; }
            static get properties() {
                return {
                    cicles: {
                        type: String                        
                    },
                    latitude: {
                        type: Number                        
                    },
                    longitude: {
                        type: Number                        
                    }
                };
            }

            ready() {
                super.ready();


                



                if (!('webkitSpeechRecognition' in window)) {
                  upgrade();
                } else {
                  var recognition = new webkitSpeechRecognition();
                  recognition.continuous = true;
                  recognition.interimResults = true;

                  recognition.onstart = function(event) {
                    console.log(event)
                }
                }
                recognition.onresult = function(event) {

                    this.$.gps._getCoordenade().then((resultado)=>{
                    console.log(resultado.coords.latitude);
                    console.log(resultado.coords.longitude);

                    this.latitude = resultado.coords.latitude;
                    this.longitude = resultado.coords.longitude;



                })

                    var interim_transcript = '';

                    for (var i = event.resultIndex; i < event.results.length; ++i) {
                      if (event.results[i].isFinal) {
                        this.cicles = event.results[i][0].transcript;
                      } else {
                        this.cicles = event.results[i][0].transcript;
                      }
                    }



                }.bind(this);
                recognition.onerror = function(event) { console.log(event) }

                recognition.start();
            }

            
        }

        window.customElements.define(LifeBalance.is, LifeBalance);
    </script>
</dom-module>
